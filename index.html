    <div class="speed-dial">
      <button class="speed-dial__button--root flex-center">
        <svg class="icon icon__plus">
          <use xlink:href="#big"></use>
        </svg>
      </button>
      <div class="speed-dial__action" data-direction="right">
        <div class="speed-dial__item flex-center" style="transition-delay: 300ms;">
          <button class="speed-dial__button--small flex-center">
            <svg class="icon">
              <use xlink:href="#facebook"></use>
            </svg>
            <span>Sun</span>
          </button>
        </div>
        <div class="speed-dial__item flex-center" style="transition-delay: 200ms;">
          <button class="speed-dial__button--small flex-center">
            <svg class="icon">
              <use xlink:href="#twitter"></use>
            </svg>
            <span>Wind</span>
          </button>
        </div>
        <div class="speed-dial__item flex-center" style="transition-delay: 100ms;">
          <button class="speed-dial__button--small flex-center">
            <svg class="icon">
              <use xlink:href="#instagram"></use>
            </svg>
            <span>Lightning</span>
          </button>
        </div>
      </div>
    </div>
